<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCU_CS — Pudge</title>
  <style>
    :root{
      --bg-1: #07101b;
      --bg-2: #102034;
      --card: rgba(255,255,255,0.04);
      --accent: #ff7b4a;
      --glass: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 1.5rem;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,123,74,0.04), transparent 6%),
                  linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color: #fff;
      padding: 3rem 1rem;
      overflow: hidden;
    }

    /* floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.04);
      border-radius: 50%;
      filter: blur(6px);
      animation: drift 18s linear infinite;
      pointer-events: none;
      transform: translate3d(0,0,0);
    }
    .particle.p2{width:12px;height:12px;opacity:0.06; animation-duration:28s}
    .particle.p3{width:6px;height:6px;opacity:0.03; animation-duration:12s}

    @keyframes drift{
      0%{transform: translateY(100vh) translateX(-10vw) scale(1)}
      50%{transform: translateY(40vh) translateX(10vw) scale(.6)}
      100%{transform: translateY(-20vh) translateX(30vw) scale(.3)}
    }

    header {
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding: 0.6rem 1.2rem;
      border-radius: 14px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.6);
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 0.12rem;
      display: inline-block;
      transform-origin: center;
      animation: headerPop 1.2s cubic-bezier(.2,.9,.2,1) both;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.03);
      text-transform: uppercase;
      background-clip: padding-box;
    }

    @keyframes headerPop {
      0% { transform: translateY(-8px) scale(.95); opacity: 0}
      60% { transform: translateY(4px) scale(1.02); opacity: 1}
      100% { transform: translateY(0) scale(1)}
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 14px;
      max-width: 920px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 36px rgba(0,0,0,0.55);
      transform: translateY(20px);
      opacity: 0;
      animation: cardIn 0.9s 0.25s cubic-bezier(.2,.9,.2,1) forwards;
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
      overflow: visible;
    }

    @keyframes cardIn {
      to { transform: translateY(0); opacity: 1 }
    }

    figure { margin: 0; position: relative; }

    /* image container with soft vignette + floating glow */
    .img-wrap{
      display:inline-block;
      border-radius:10px;
      overflow: hidden;
      padding: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      box-shadow: 0 18px 50px rgba(8,12,23,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
      transition: transform .45s cubic-bezier(.2,.9,.2,1);
    }

    .img-wrap:hover{ transform: translateY(-6px) scale(1.01) }

    img.hero {
      display:block;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      transform-origin: center;
      animation: slowZoom 14s linear infinite alternate;
      will-change: transform, filter;
      filter: drop-shadow(0 30px 40px rgba(0,0,0,0.6)) saturate(1.05) contrast(1.02);
    }

    @keyframes slowZoom {
      0% { transform: scale(1) rotate(-0.2deg) }
      100% { transform: scale(1.04) rotate(0.2deg) }
    }

    /* subtle gradient outline that pulses */
    .glow {
      position: absolute;
      inset: -18px;
      border-radius: 12px;
      pointer-events: none;
      background: radial-gradient(400px 120px at 50% 10%, rgba(255,123,74,0.06), transparent 16%),
                  radial-gradient(300px 200px at 10% 80%, rgba(0,200,255,0.02), transparent 12%);
      mix-blend-mode: screen;
      opacity: .9;
      animation: glowPulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes glowPulse {
      0% { transform: scale(1); opacity:.7 }
      50% { transform: scale(1.02); opacity:1 }
      100% { transform: scale(1); opacity:.7 }
    }

    figcaption {
      margin-top: 0.6rem;
      font-size: 0.95rem;
      opacity: 0.85;
      color: rgba(255,255,255,0.9);
      letter-spacing: 0.02rem;
    }

    /* small accent ribbon */
    .ribbon {
      position: absolute;
      right: 14px;
      top: -12px;
      background: linear-gradient(90deg, rgba(255,123,74,0.12), rgba(255,255,255,0.02));
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.85rem;
      transform: rotate(-6deg);
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
    }

    /* responsive */
    @media (max-width:720px){
      header{ font-size:1.5rem; padding:.45rem .9rem; }
      .ribbon{ display:none }
      body{ padding:2rem .8rem }
    }
  </style>
</head>
<body>
  <!-- particles (decorative) - absolute positioned dots -->
  <div class="particle" style="left:4%; top:10%"></div>
  <div class="particle p2" style="left:18%; top:70%"></div>
  <div class="particle p3" style="left:60%; top:40%"></div>
  <div class="particle p2" style="left:82%; top:20%"></div>
  <div class="particle p3" style="left:50%; top:85%"></div>

  <header>Average UCU CS student</header>

  <main class="card">
    <div class="ribbon">UCU_CS</div>
    <figure>
      <div class="img-wrap" aria-hidden="false">
        <!-- image unchanged as requested -->
        <img class="hero"
             src="https://cdnb.artstation.com/p/assets/images/images/073/871/881/original/kharitonov-anton-ezgif-2-76858adc19.gif?1710696836"
             alt="Pudge (Dota 2)"
             loading="lazy">
        <div class="glow" aria-hidden="true"></div>
      </div>

      <figcaption>Pudge — Dota 2 (image unchanged)</figcaption>
    </figure>
  </main>
</body>
</html>
